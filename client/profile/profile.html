<template name="profile">
    <div class="ui container grid">
        <div class="row">
            <div class="ui form">
                <div class="field">
                    <label>Input:</label>
                    <input id='query' type="text" name="query"
                           placeholder="What sort of theme would you like your profile to have?">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="grid" style="width: 100%;">
                {{#each thumbnail in thumbnails}}
                    <div class="grid-item"><img class="thumbnail" src="{{thumbnail}}"></div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
