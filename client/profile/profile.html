<template name="profile">
    <div class="ui container grid">
        <div class="row">
            <div class="sixteen wide column ui form">
                <div class="field">
                    <label>Input:</label>
                    <input id='query' type="text" name="query"
                           placeholder="What sort of theme would you like your profile to have?">
                </div>
            </div>
        </div>
        <div class="row">
            {{#each thumbnail in thumbnails}}
                <div class="four wide column"><a class="theme-choice" href="#"><img class="thumbnail"
                                                                                    src="{{thumbnail}}"></a></div>
            {{/each}}
        </div>
    </div>
</template>
